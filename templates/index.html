<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FileConvertorMeld</title>
  <link rel="icon" href="/static/logo.png" type="image/png">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #03dac6;
      font-size: 3em;
      margin-bottom: 20px;
    }
    form {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0 0 20px rgba(3,218,198,0.3);
    }
    select, input[type=file], input[type=submit] {
      margin: 10px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
    }
    input[type=submit] {
      background-color: #03dac6;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }
    input[type=submit]:hover {
      background-color: #018786;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img src="/static/logo.png" alt="Logo" class="logo">
  <h1>FileConvertorMeld</h1>
  <form action="/convert" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required><br>
    <select name="conversion">
      <option value="pdf_to_word">PDF to Word</option>
      <option value="word_to_pdf">Word to PDF</option>
      <option value="excel_to_pdf">Excel to PDF</option>
      <option value="pptx_to_pdf">PPTX to PDF</option>
      <option value="txt_to_pdf">Text to PDF</option>
      <option value="image_to_pdf">Image to PDF (PNG/JPG)</option>
      <option value="pdf_to_image">PDF to Image (PNG)</option>
    </select><br>
    <input type="submit" value="Convert">
  </form>
  <p style="margin-top: 30px; color: #aaaaaa; font-size: 0.9em;">Note: Files are automatically deleted from the server after 5 minutes for security.</p>
</body>
</html>
